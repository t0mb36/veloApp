services:
  api:
    build:
      context: .
      target: development
    ports:
      - "8000:8000"
    volumes:
      - ./app:/app/app:ro
    env_file:
      - .env
    environment:
      - DEBUG=true
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  db:
    image: postgres:16-alpine
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-velo}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-velopassword}
      POSTGRES_DB: ${POSTGRES_DB:-velodb}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-velo} -d ${POSTGRES_DB:-velodb}"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  postgres_data:
