# Development overrides - automatically loaded with docker-compose up
# This file enables hot reloading and development features

services:
  backend:
    build:
      target: development
    environment:
      DEBUG: "true"
    volumes:
      - ./backend/app:/app/app:cached
    command: ["uvicorn", "app.main:app", "--host", "0.0.0.0", "--port", "8000", "--reload"]

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
      target: development
    volumes:
      - ./frontend/src:/app/src:cached
      - ./frontend/public:/app/public:cached
      - ./frontend/index.html:/app/index.html:cached
      - ./frontend/vite.config.ts:/app/vite.config.ts:cached
      - ./frontend/tsconfig.json:/app/tsconfig.json:cached
      - ./frontend/tsconfig.app.json:/app/tsconfig.app.json:cached
      - ./frontend/tsconfig.node.json:/app/tsconfig.node.json:cached
      - ./frontend/components.json:/app/components.json:cached
      - frontend_node_modules:/app/node_modules
    environment:
      - NODE_ENV=development
      - VITE_API_URL=http://localhost:8000
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    command: ["npm", "run", "dev"]
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 30s

volumes:
  frontend_node_modules:
    name: velo-frontend-node-modules
