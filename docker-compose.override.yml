# Development overrides - automatically loaded with docker-compose up
# This file enables hot reloading and development features

services:
  backend:
    build:
      target: development
    environment:
      DEBUG: "true"
      # Firebase vars inherited from root docker-compose.yml
      # but we need to ensure they're passed through in dev mode
      FIREBASE_PROJECT_ID: ${FIREBASE_PROJECT_ID:-}
      FIREBASE_CLIENT_EMAIL: ${FIREBASE_CLIENT_EMAIL:-}
      FIREBASE_PRIVATE_KEY: ${FIREBASE_PRIVATE_KEY:-}
      SESSION_COOKIE_EXPIRY_DAYS: ${SESSION_COOKIE_EXPIRY_DAYS:-7}
    volumes:
      - ./backend/app:/app/app:cached
    command: ["uvicorn", "app.main:app", "--host", "0.0.0.0", "--port", "8000", "--reload"]

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
      target: development
    volumes:
      - ./frontend/src:/app/src:cached
      - ./frontend/public:/app/public:cached
      - ./frontend/next.config.ts:/app/next.config.ts:cached
      - ./frontend/tsconfig.json:/app/tsconfig.json:cached
      - ./frontend/tailwind.config.ts:/app/tailwind.config.ts:cached
      - ./frontend/postcss.config.mjs:/app/postcss.config.mjs:cached
      - ./frontend/components.json:/app/components.json:cached
      - frontend_node_modules:/app/node_modules
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_API_URL=http://localhost:8000
      # Server-side only - used by API routes to proxy to backend
      - BACKEND_URL=http://velo-backend:8000
      # Firebase Client SDK (must be NEXT_PUBLIC_ for client-side access)
      - NEXT_PUBLIC_FIREBASE_API_KEY=${NEXT_PUBLIC_FIREBASE_API_KEY}
      - NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN=${NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN}
      - NEXT_PUBLIC_FIREBASE_PROJECT_ID=${NEXT_PUBLIC_FIREBASE_PROJECT_ID}
      # Mapbox
      - NEXT_PUBLIC_MAPBOX_ACCESS_TOKEN=${NEXT_PUBLIC_MAPBOX_ACCESS_TOKEN}
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    command: ["npm", "run", "dev"]
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 30s

volumes:
  frontend_node_modules:
    name: velo-frontend-node-modules
